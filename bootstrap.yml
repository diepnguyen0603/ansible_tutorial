---
- name: Update the server
  hosts: all
  gather_facts: yes
  # become: true                          # sudo
  pre_tasks:                              # This task must run first!!!

  - name: Install updates (RHEL) FIRST
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == ["AlmaLinux"]

  - name: Install Updates (Debian) FIRST
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Ubuntu", "Debian"]

# ------------------------------------------------------------------------------
 
- name: Create a User
  hosts: all
  gather_facts: yes
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      groups: root
      shell: /bin/bash

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone            # key-Schl√ºssel hier aus ~/..ssh/id_rsa.pub vom User:"devops"
      key: "ssh-rsa  devops@workstation.local"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: sudoer_simone      # aus files/sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root

